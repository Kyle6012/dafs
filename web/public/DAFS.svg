<svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle (Network boundary) -->
  <circle cx="110" cy="110" r="100" stroke="#0FF" stroke-width="4" fill="black" />

  <!-- Node Dots -->
  <circle cx="40" cy="60" r="6" fill="#00FFD5"/>
  <circle cx="180" cy="50" r="6" fill="#00FFD5"/>
  <circle cx="170" cy="170" r="6" fill="#00FFD5"/>
  <circle cx="50" cy="160" r="6" fill="#00FFD5"/>
  
  <!-- Connecting Lines -->
  <line x1="40" y1="60" x2="180" y2="50" stroke="#00FFD5" stroke-width="2"/>
  <line x1="180" y1="50" x2="170" y2="170" stroke="#00FFD5" stroke-width="2"/>
  <line x1="170" y1="170" x2="50" y2="160" stroke="#00FFD5" stroke-width="2"/>
  <line x1="50" y1="160" x2="40" y2="60" stroke="#00FFD5" stroke-width="2"/>

  <!-- Central "File" Block -->
  <rect x="85" y="85" width="50" height="60" rx="4" ry="4" fill="#222" stroke="#00FFD5" stroke-width="2"/>
  <polyline points="85,85 110,85 110,105 135,105" fill="none" stroke="#00FFD5" stroke-width="2"/>
  <line x1="90" y1="115" x2="130" y2="115" stroke="#00FFD5" stroke-width="1"/>
  <line x1="90" y1="125" x2="130" y2="125" stroke="#00FFD5" stroke-width="1"/>

  <!-- Label -->
  <text x="110" y="200" font-family="monospace" font-size="20" fill="#00FFD5" text-anchor="middle">DAFS</text>
</svg>
